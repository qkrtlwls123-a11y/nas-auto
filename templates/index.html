<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>설문 데이터 동기화</title>
</head>
<body>
  <h1>설문 데이터 동기화</h1>
  <form method="post">
    <button type="submit">동기화 실행</button>
  </form>

  {% if message %}
    <p><strong>{{ message }}</strong></p>
  {% endif %}

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  {% if results %}
    <ul>
      {% for item in results %}
        <li>{{ item.survey_name }}: {{ item.synced_rows }}건 동기화</li>
      {% endfor %}
    </ul>
  {% endif %}

  <p>
    <a href="{{ url_for('register') }}">설문 등록</a> |
    <a href="{{ url_for('config_view') }}">등록된 설문 보기</a>
  </p>
</body>
</html>
