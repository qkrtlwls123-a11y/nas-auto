<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>설문 등록</title>
</head>
<body>
  <h1>설문 등록</h1>
  {% if success %}
    <p style="color: green;">{{ success }}</p>
  {% endif %}
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="post">
    <label>고객사: <input name="client" required></label><br>
    <label>과정명: <input name="course" required></label><br>
    <label>담당자: <input name="manager" required></label><br>
    <label>날짜(YYYY-MM-DD): <input name="date" required></label><br>
    <label>설문 구분: <input name="category" required></label><br>
    <label>설문명: <input name="survey_name" required></label><br>
    <label>구글 시트 URL: <input name="sheet_url" required></label><br>
    <button type="submit">등록</button>
  </form>

  <p><a href="{{ url_for('index') }}">뒤로가기</a></p>
</body>
</html>
